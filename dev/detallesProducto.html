<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.scss">
</head>

<body>

    <section id="detallesProducto" class="seccion">
        <nav class="navbar">
            <img class="flecha_atras" src="/dev/img/iconos/flecha-izquierda.png" alt="Flecha para atras"></img>
            <img class="delete" src="/dev/img/iconos/delete.png" alt="mi perfil"></img>
            <h2>Detalles del Producto</h2>
        </nav>
        <div class="form-container">

            <input id="nombre" type="text" placeholder="   Nombre Producto">

            <section class="fotos_producto_crear">
                <div class="center">
                    <img id="flecha_izquierda_detalles" src="/dev/img/iconos/flecha-izquierda.png"
                        alt="flecha_izquierda">
                    <img src="/dev/img/iconos/edit-v2.png" class="editar-foto" alt="editar"></img>
                    <img class="foto_producto_crear" src="./img/productos/cd1.jpg" alt="papitas">
                    <img id="flecha_derecha_detalles" src="/dev/img/iconos/flecha-derecha.png" alt="flecha_derecha">
                </div>
                <div class="puntos_imagen">
                    <span class="punto seleccionado"></span>
                    <span class="punto"></span>
                </div>
            </section>
            <div class="categoria-container">
                <select id="categoria" name="categoria">
                    <option value="">Categoría</option>
                    <option value="comida">Comida</option>
                    <option value="snacks">Snacks</option>
                    <option value="postres">Postres</option>
                    <option value="frutas">Frutas</option>
                    <option value="ropa">Ropa</option>
                </select>
                <div id="categoria-linea-separacion"></div>
            </div>

            <input id="descripcion" type="text" placeholder="   Descripción">
            <input id="precio" type="text" placeholder="   Precio">

            <button class="btn center">
                <span>Guardar Cambios</span>
            </button>

        </div>
    </section>
    <script type="module" src="./js/crearProducto.js"></script>
</body>

</html>
