<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.scss">
</head>

<body>
    <nav class="navbar">
        <img class="flecha_atras" src="/dev/img/iconos/flecha-izquierda.png" alt="Flecha para atras"></img>
        <h2>Crear Producto</h2>
    </nav>
    <section id="crearProducto" class="seccion">
        <div class="form-container">
            
            <input id="nombre" type="text" placeholder="   Nombre Producto">
            
            <section class="fotos_producto">
                <div class="center">
                    <img id="flecha_izquierda" src="/dev/img/iconos/flecha-izquierda.png" alt="flecha_izquierda">
                    <img src="/dev/img/iconos/upload.png" class="subir-foto" alt="subir-foto"></img>
                    <img class="foto_producto" src="./img/productos/cd1.jpg" alt="papitas">
                    <img id="flecha_derecha" src="/dev/img/iconos/flecha-derecha.png" alt="flecha_derecha">
                </div>
                <div class="puntos_imagen">
                    <span class="punto seleccionado"></span>
                    <span class="punto"></span>
                </div>
            </section>
            <div class="categoria-container">
                <select id="categoria" name="categoria">
                    <option value="">Categoría</option>
                    <option value="comida">Comida</option>
                    <option value="snacks">Snacks</option>
                    <option value="postres">Postres</option>
                    <option value="frutas">Frutas</option>
                    <option value="ropa">Ropa</option>
                </select>
                <div id="categoria-linea-separacion"></div>
            </div>
            
            <input id="descripcion" type="text" placeholder="   Descripción">
            <input id="precio" type="text" placeholder="   Precio">

            <button class="btn center">
                <span>Crear Producto</span>
            </button>

        </div>
    </section>
    <script type="module" src="./js/crearProducto.js"></script>
</body>

</html>
